<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <title>Basic calendar</title>

    <link rel="stylesheet" href="../build/calendar.min.css" type="text/css" />
    <style>
        body, html {
            min-height: 100dvh;
        }
        section {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 100dvh;
        }
        .calendar {
            width: 400px;
        }
        .wbcalendar-switch {
            margin-bottom: 1rem;
        }
        .wbcalendar-weekday {
            width: 50px;
            height: 30px;
        }
        .wbcalendar-date {
            width: 50px;
            height: 50px;
            color: #000;
            cursor: pointer;
            font-weight: 600;
        }
        .wbcalendar-date:hover {
            background-color: #e1e1e1;
        }
        .wbcalendar--today {
            background-color: #e1e1e1;
        }
        .wbcalendar--selected {
            background-color: #000;
            color: #fff;
        }
        .wbcalendar--selected:hover {
            background-color: #4d4d4d;
            color: #fff;
        }
        .wbcalendar--prevmonth,
            .wbcalendar--nextmonth {
            color: silver;
            font-weight: 500;
        }
        .wbcalendar--date-disabled {
            cursor: default;
            color: silver;
            font-weight: 500;
        }
        .wbcalendar--date-disabled:not(.wbcalendar--today):hover {
            background-color: transparent;
        }
    </style>
</head>
<body>
    <section>
        <div class="calendar"></div>
    </section>

    <script src="../build/calendar.min.js"></script>
    <script>

        var Calendar = window.webit.calendar.default;

        let calendar = new Calendar.dom(new Date(), {
            view: 'month',
            count: 1,
            showWeekdays: true,
            showDateSwitch: true,
            showToday: true,
            // Vai ļaut klikšķināt uz prev/next month datumiem
            disablePrevMonthDate: true,
            disableNextMonthDate: true,
            // mazākais datums, kurš būs disabled=false
            minDate: '2024-02-10',
            //maxDate: '2024-03-20',
            // Noklusētā date state. Šo var vēlāk override
            defaultDateState: {
                // visi datumi būs disabled, ja vien ar state netiks disabled uzlikts uz false
                //disabled: true
            },
        });

        calendar.setDateState('2024-03-12', {disabled: false})
        calendar.setDateState('2024-03-14', {disabled: false})
        calendar.setDateState('2024-03-16', {disabled: false})
        calendar.setDateState('2024-03-20', {disabled: false})
        calendar.setDateState('2024-03-22', {disabled: false})
        calendar.setDateState('2024-03-28', {disabled: false})

        document.querySelector('.calendar').appendChild(calendar.getEl())

    </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <title>Basic calendar</title>

    <link rel="stylesheet" href="../build/calendar.min.css" type="text/css" />
</head>
<body>
    <div class="container"></div>
    
    <button type="button" class="create">Create</button>
    <button type="button" class="destroy">Destroy</button>

    <script src="../build/calendar.min.js"></script>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        (function($){
            var calendar = window.webit.calendar.dom(new Date())

            $('.container').append(calendar.getEl())


            $(document).on('click', '.create', function(ev){
                ev.preventDefault();

                if (!calendar) {
                    calendar = window.webit.calendar.dom(new Date())
                    $('.container').append(calendar.getEl())
                }
            })

            $(document).on('click', '.destroy', function(ev){
                ev.preventDefault();

                if (calendar) {
                    calendar.destroy();
                    calendar = null;
                }
            })

        })(jQuery)
    </script>
</body>
</html>
